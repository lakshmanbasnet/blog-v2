
<head>
  <meta charset="utf-8">

  
  <meta property="op:markup_version" content="v1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>
    {% if page.title %}{{ page.title | escape }} | {{ site.des | truncate: 45  }}{% else %}{{ site.title | escape }} | {{ site.des| truncate: 45 }}{% endif %}
  </title>

  <meta property="fb:app_id" content="125847997953374">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="keywords" content="lakshman, lakshman basnet, nepal, nepali blog, nepali blogger, technology, IT">

<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.des | truncate: 45  }}{% else %}{{ site.title | escape }} | {{ site.des| truncate: 45 }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
<meta property="og:site_name" content="Lakshman's Blog">
<meta property="article:publisher" content="http://www.facebook.com/knowledgeserverplus" />
<meta property="article:author" content="https://www.facebook.com/lakshmanbasnet" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">


<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@lakshmanbasnet" />
<meta name="twitter:creator" content="@lakshmanbasnet">
<meta name="twitter:card" content="summary">


 <link rel="alternate" href="https://blog.lakshmanbasnet.com" hreflang="en" />

 <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
 
 <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

 <link rel="canonical" href=" { { site.url } }{ { page.url } }" />
<script src="/assets/lazysizes.min.js" async=""></script>
    

  
<noscript async> 

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

<link href='https://fonts.googleapis.com/css?family=Antic+Slab|Handlee|Julius+Sans+One|Sacramento|Amatic+SC' rel='stylesheet' type='text/css'>



<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600'>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>



<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">


<link rel="icon" href="/assets/favicon.ico">

<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</noscript>







</head>
